
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder</title>
    <link rel="stylesheet" href="letterSoup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body class =landing-container>

    <nav class="navbar">
        <a href="#" class="logo">Oh My Word!</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>


    <aside class="used-words" aria-labelledby="start-title">
        <h2 id="start-title">Used Words</h2>
        <ul aria-label="List of previously used words">
            <li>list</li>
        </ul>
    </aside>

    <div class = "middle-container ">
        <header>
            <h1>Letter Soup</h1>
        </header>

        <div class="game-container" aria-labelledby="instructions">
            <h2 id="intro-text">The current word is:</h2>
            <div class="letter-container" aria-label="Current word letters">
                <span id="1" class="letters" aria-label="Letter ">A</span>
                <span id="2" class="letters" aria-label="Letter ">B</span>
                <span id="3" class="letters" aria-label="Letter ">C</span>
                <span id="4" class="letters" aria-label="Letter ">D</span>
                <span id="5" class="letters" aria-label="Letter ">E</span>
            </div>
            
            <p id="instructions" class="form-group">Make a new word</p>
            
            <div class="input-group">
                <label for="guess-word" class="form-group">Input your new word</label>
                <input class="form-group" type="text" name="guess-word" id="guess-word" 
                       aria-describedby="instructions" autocomplete="off" maxlength="5" 
                       pattern="[a-zA-Z]{5}" required>
            </div>
        </div>
    </div>

    <aside class="error-messages" aria-labelledby="error-title">
            <h2 id="error-title">Error Log</h2>
            <ul aria-live="polite" aria-relevant="additions" aria-label="Game error messages">
                <li>list</li>
            </ul>
    </aside>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.querySelector('.menu-toggle');
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }
      
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
